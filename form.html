<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SARVEY FORM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src='main.js'></script>
</head>
<body>
    <div id="div" class="container">
        <header class="header">
            <h1 id="title" class="text-center">Thanks you for taking the time to help me improve the plataform</h1>
            <p id="p1" class="text-center">Jose's Form</p>
        </div>
        </header>
        <main>
        <form id="border">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required />
                
            </div>

                <div class="form-group">
                    <label id="other-label" for="other">Age:</label>
                    <input
                    type="number"
                    name="Age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
                    required />
                </div>

                    <div class="form-group">
                        <p> Which option best describes your current role?</p>
                        <select id="dropdown" name="role" class="form-control" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="Job">Job</option>
                            <option value="learner">Full time learner</option>
                            <option value="other">Other</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <p>Would you recommend FreeCodeCamp to a friend?</p>
                        <label>
                            <input
                            name="user-recommned"
                            value="definitely"
                            type="radio"
                            class="input-radio"
                            checked required/>Definitely
                        </label>
                   
                    <label>
                        <input
                        name="user-recommned"
                        value="Maybe"
                        type="radio"
                        class="input-radio"
                        checked />Maybe
                    </label>
                

                <label>
                    <input
                    name="user-recommned"
                    value="NO"
                    type="radio"
                    class="input-radio"
                    checked />NO
                </label>
                </div>
                <div class="form-group">
                <p> What is your favorite feature of FreeCodeCamp?</p>
                <select id="dropdown" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="Job">Proyects</option>
                    <option value="learner">Community</option>
                    <option value="other">Open source</option>
                </select>
                
                </div>

                <div>
                <p>What would you like to see improved?</p>
                <label>
                    <input
                    name="Prefer"
                    value="Front-end-proyects"
                    type="checkbox"
                    class="input-checkbox" required
                    />Front-end Proyects
                </label>

                <label>
                    <input
                    name="Prefer"
                    value="Back-end-proyects"
                    type="checkbox"
                    class="input-checkbox" required/>Back-end Proyects
                </label>

                <label>
                    <input
                    name="Prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox" required>Data-visualization
                </label>

                <label>
                    <input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                    />Challenges</label>
                <label>
                    <input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                    />Open Source Community</label
                >
                <label>
                    <input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                    />Gitter help rooms</label
                >
                <label>
                    <input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                    />Videos</label>

                <label>
                    <input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                    />City Meetups</label>

                <label>
                    <input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                    />Wiki</label>

                <label>
                    <input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                    />Forum</label>

                <label>
                    <input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                    />Additional Courses</label>
                        </div>
                    </form>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                      id="comments"
                      class="input-text"
                      name="comment"
                      placeholder="Enter your comment here..."
                    ></textarea>
                  </div>
                

                  <div class="form-group">
                    <button type="submit"  class="button">
                        
                      Submit
                    </button>
                  </div>
                </form>
            </div>
                


        </main>
    
</body>
</html>
